# Node.js
# Build a general Node.js application with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/javascript

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.9.4"
    displayName: 'Install Yarn'
  - script: |
      yarn
    displayName: 'Install dependencies'
  - script: |
      yarn build
    displayName: 'Build'
  - script: |
      yarn test
    displayName: 'Test'
  - script: |
      yarn lint
    displayName: 'Lint'
  - script: |
      export COVERALLS_GIT_BRANCH=$BUILD_SOURCEBRANCH
      yarn coveralls
    displayName: 'Publish coverage'

- job: macOS
  pool:
    vmImage: 'xcode9-macos10.13'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'
  - script: |
      yarn
    displayName: 'Install dependencies'
  - script: |
      yarn build
    displayName: 'Build'
  - script: |
      yarn test
    displayName: 'Test'
  - script: |
      yarn lint
    displayName: 'Lint'

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'
  - script: |
      yarn
    displayName: 'Install dependencies'
  - script: |
      yarn build
    displayName: 'Build'
  - script: |
      yarn test
    displayName: 'Test'
  - script: |
      yarn lint
    displayName: 'Lint'
