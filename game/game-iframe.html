<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Iframe</title>
  <link type="text/css" rel="stylesheet" href="./game/game-iframe.css"></script>
</head>
<body>
  <script>
    const params = new URL(location.href).searchParams;
    document.body.setAttribute('class', params.get('class'));
    document.body.setAttribute('style', params.get('css'));
  </script>
  <script type="module" src="./game/game-iframe.js"></script>
</body>
</html>
